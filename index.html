<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Link to Google Fonts for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #add39b; /* Updated background color */
      margin: 0;
      font-family: 'Roboto', sans-serif; /* Updated font */
    }
    .container {
      width: 350px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #3124a3;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    button {
      padding: 10px;
      background-color: #5c6bc0;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3949ab;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f1f3f4;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    li.done .task-info::before {
      content: '✔️';
      margin-right: 8px;
      color: #4caf50;
      font-size: 16px;
    }

    .done{
      background-color: #baf3bd;
    } 

    .task-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    .task-info span {
      font-size: 14px;
      color: #333;
    }
    .task-info small {
      font-size: 12px;
      color: #666;
    }
    .action-buttons button {
      margin-left: 5px;
      padding: 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .done-button {
      background-color: #4caf50;
    }
    .done-button:hover {
      background-color: #388e3c;
    }
    .edit-button {
      background-color: #f44336;
    }
    .edit-button:hover {
      background-color: #d32f2f;
    }
    .delete-button {
      background-color: #e53935;
      color: #fff;
    }
    .delete-button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task" placeholder="Enter task" />
      <input type="datetime-local" id="time" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <script>
    // JavaScript code remains unchanged
  </script>
</body>
</html>
